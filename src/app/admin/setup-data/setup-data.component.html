<p>setup-data works!</p>

<button class="btn btn-primary" (click)="setupData()">Setup data</button>

<h2>Accounts</h2>
<table class="table">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Data</th>
    </tr>
    <tr *ngFor="let a of accounts">
        <td>{{a.id}}</td>
        <td>{{a.name}}</td>
        <td>{{a|json}}</td>
    </tr>
</table>

<h2>Transactions</h2>
<table class="table">
    <tr>
        <th>id</th>
        <th>Date</th>
        <th>Debit Account</th>
        <th>Credit Account</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Data</th>
    </tr>
    <tr *ngFor="let t of transactions">
        <td>{{t.id}}</td>
        <td>{{t.transactionDate}}</td>
        <td>{{t.debitAccountId}}</td>
        <td>{{t.creditAccountId}}</td>
        <td>{{t.description}}</td>
        <td>{{t.amount}}</td>
        <td>{{t|json}}</td>
    </tr>
</table>
